<div class="container">
    <form class="login" #RForm=ngForm>
        <h4 class="login__header">
            Register An Account
        </h4>
        <div class="form-group">
            <label for="">E-mail Address</label>
            <input class="form-control" type="text" name="" id="">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" type="text" name="" id="">
            </div>
            <div class="form-group">
                <label for="">Re-enter Password</label>
                <input class="form-control" type="text" name="" id="">
            </div>
        </div>

        <div class="login__remember-me">
            <div class="add-product__actions">
                <button href="#" class="btn btn--gray">Cancel</button>
                <button href="#" class="btn btn--primary" (click)="onFormRegister(RForm)">Register</button>
            </div>
        </div>
        <a href="#" class="login__register-now">You are alredy a member?</a>
    </form>
</div>
